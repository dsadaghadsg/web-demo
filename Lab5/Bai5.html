<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Danh sách sản phẩm</title>
</head>
<body>

    <div ng-app="myapp" ng-controller="productCtrl" class="container mt-5">
        <div class="row">
            <div class="col-md-3" ng-repeat="product in products">
                <div class="card mb-3">
                    <img ng-src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ product.name }}</h5>
                        <p class="card-text text-center">Giá: {{ product.price | currency }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);

        app.controller("productCtrl", function ($scope) {
            $scope.products = [
                {
                    name: "Sản phẩm 1",
                    price: 1000000,
                    image: "https://placehold.it/300x200"
                },
                {
                    name: "Sản phẩm 2",
                    price: 1500000,
                    image: "https://placehold.it/300x200"
                },
                {
                    name: "Sản phẩm 3",
                    price: 1200000,
                    image: "https://placehold.it/300x200"
                },
                {
                    name: "Sản phẩm 4",
                    price: 800000,
                    image: "https://placehold.it/300x200"
                },
                {
                    name: "Sản phẩm 5",
                    price: 900000,
                    image: "https://placehold.it/300x200"
                },
                {
                    name: "Sản phẩm 6",
                    price: 1100000,
                    image: "https://placehold.it/300x200"
                },
                {
                    name: "Sản phẩm 7",
                    price: 950000,
                    image: "https://placehold.it/300x200"
                },
                {
                    name: "Sản phẩm 8",
                    price: 1300000,
                    image: "https://placehold.it/300x200"
                },
            ];
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
