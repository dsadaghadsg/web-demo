<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liên kết Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Thông Tin Sinh Viên</title>
</head>
<body>

    <div ng-app="myapp" ng-controller="myctrl" class="container mt-5 text-center">
        <table class="table table-bordered table-condensed">
            <tr>
                <th>Hình</th>
                <th>Họ Và Tên</th>
                <th>Ngày Sinh</th>
                <th>Giới Tính</th>
                <th>Điểm</th>
            </tr>
            <tr ng-repeat="std in students">
                <td><img ng-src="{{'ima/' + std.photo}}" alt="Hình ảnh sinh viên" style="max-width: 120px;"></td>
                <td>{{ std.fullname }}</td>
                <td>{{ std.birthday }}</td>
                <td>{{ std.gender }}</td>
                <td>{{ std.mark }}</td>
            </tr>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {
            $scope.students = [
                {
                    fullname: "Nguyễn Văn Tèo",
                    birthday: "20-01-1995",
                    gender: "Nam",
                    photo: "h1.jpg",
                    mark: 8.5
                },
                {
                    fullname: "Phạm Thị Nở",
                    birthday: "11-12-1985",
                    gender: "Nữ",
                    mark: 5.5,
                    photo : "h2.jpg"
                },
                {
                    fullname: "Trần Ngọc Quang",
                    birthday : "31-12-1980",
                    gender : "Nam",
                    mark: 7,
                    photo: "h3.jpg"
                }
            ];
        });
    </script>
</body>
</html>
