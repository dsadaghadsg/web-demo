<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liên kết Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Thông Tin Sinh Viên</title>
</head>
<body ng-app="myapp">

    <div ng-controller="myctrl" class="container mt-5 text-center">
        <div>
            <img ng-src="{{'ima/' + student.photo}}" alt="Hình ảnh sinh viên" style="max-width: 300px;">
        </div>
        <ul class="list-unstyled">
            <li>Họ và tên: {{ student.fullname }}</li>
            <li>Ngày Sinh: {{ student.birthday }}</li>
            <li>Giới Tính: {{ student.gender }}</li>
            <li>Điểm Trung Bình: {{ student.mark }}</li>
        </ul>   
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {
            $scope.student = {
                fullname: "Nguyễn Văn Tèo",
                birthday: "20-01-1995",
                gender: "Nam",
                photo: "h2.jpg",
                mark: 8.5
            };
        });
    </script>
</body>
</html>
