<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liên kết Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Thông Tin Sinh Viên</title>
</head>
<body ng-app="myapp">

    <div ng-controller="myctrl" class="container mt-5 text-center">
        <div>
            <img ng-src="ima/{{ photo }}" alt="Hình ảnh sinh viên" style="max-width: 300px;">
        </div>
        <ul class="list-unstyled">
            <li>Họ và tên: {{ fullname }}</li>
            <li>Ngày Sinh: {{ birthday }}</li>
            <li>Giới Tính: {{ gender }}</li>
            <li>Điểm Trung Bình: {{ mark }}</li>
        </ul>   
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {
            $scope.fullname = "Nguyễn Văn Tèo";
            $scope.birthday = "20-01-1995";
            $scope.gender = "Nam";
            $scope.photo = "h3.jpg";
            $scope.mark = 8.5;
        });
    </script>
</body>
</html>
