    <script>
      function validateAndLogin() {
          var email = document.getElementById('emailInput').value;
          var password = document.getElementById('passwordInput').value;
    
          if (email && password) {
               // Đăng nhập thành công, thực hiện chuyển hướng đến trang thanh toán
               window.location.href = 'thanhtoan.html';
          } else {
              document.getElementById('emailError').innerHTML = 'Vui lòng nhập email.';
              document.getElementById('passwordError').innerHTML = 'Vui lòng nhập mật khẩu.';
          }
      }
    
      function showForgotPasswordForm() {
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('forgotPasswordForm').style.display = 'block';
      }
    
      function sendPasswordReset() {
        var forgotEmail = document.getElementById('forgotEmailInput').value;
    
        if (forgotEmail) {
            resetPassword(forgotEmail);
            alert('Gửi yêu cầu đặt lại mật khẩu thành công!');
            // Sau khi đặt lại mật khẩu, có thể chuyển người dùng đến trang đăng nhập hoặc thông báo khác.
        } else {
            document.getElementById('forgotEmailError').innerHTML = 'Vui lòng nhập email.';
        }
    }
    function resetPassword(email) {
        // Trong thực tế, bạn sẽ thực hiện các bước xác nhận và đặt lại mật khẩu ở đây.
        // Dưới đây là một ví dụ đơn giản.
        
        // Tạo mật khẩu mới
        var newPassword = Math.random().toString(36).slice(-8);
    
        // Thông báo mật khẩu mới (trong thực tế, bạn sẽ gửi email thông báo này)
        sendEmail(email, 'Yêu cầu đặt lại mật khẩu', 'Mật khẩu mới của bạn là: ' + newPassword);
        
        // Trong thực tế, bạn cần lưu mật khẩu mới vào hệ thống của bạn.
        // Ví dụ: lưu vào cơ sở dữ liệu hoặc gọi API để cập nhật mật khẩu.
    }
    function sendEmail(to, subject, body) {
        Email.send({
            Host: "smtp.gmail.com",

            Password: "0982873736P",  // Thay thế bằng mật khẩu email của bạn
            To: to,

        });
    }

      }
