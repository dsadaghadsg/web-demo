    <script>
      function showPage(pageNumber) {
          // Ẩn tất cả các trang
          var allPages = document.querySelectorAll('.page-content');
          allPages.forEach(function (page) {
              page.style.display = 'none';
          });
  
          // Hiển thị trang được chọn
          var selectedPage = document.getElementById('page-' + pageNumber);
          if (selectedPage) {
              selectedPage.style.display = 'block';
          }
      }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const checkboxes = document.querySelectorAll('.custom-checkbox1');

        checkboxes.forEach(function (checkbox) {
            checkbox.addEventListener('change', function () {
                checkboxes.forEach(function (otherCheckbox) {
                    if (otherCheckbox !== checkbox) {
                        otherCheckbox.checked = false;
                    }
                });
            });
        });
    });
</script>

<script>
  function validateAndLogin() {
      // Lấy giá trị từ các trường thông tin
      var email = document.getElementById('emailInput').value;
      var password = document.getElementById('passwordInput').value;

      // Lấy các element để hiển thị thông báo lỗi
      var emailError = document.getElementById('emailError');
      var passwordError = document.getElementById('passwordError');

      // Kiểm tra và hiển thị thông báo lỗi nếu có
      if (email.trim() === '') {
          emailError.innerText = 'Vui lòng nhập địa chỉ email.';
      } else {
          emailError.innerText = ''; // Xóa thông báo lỗi nếu đã nhập đúng
      }

      if (password.trim() === '') {
          passwordError.innerText = 'Vui lòng nhập mật khẩu.';
      } else {
          passwordError.innerText = ''; // Xóa thông báo lỗi nếu đã nhập đúng
      }

      // Nếu không có lỗi, có thể thực hiện đăng nhập hoặc các xử lý khác
      if (emailError.innerText === '' && passwordError.innerText === '') {
          alert('Đăng nhập thành công!');
          // Thêm mã xử lý đăng nhập tại đây
      }
  }
</script>

<script>
  function validateForm() {
      // Lấy giá trị từ các trường thông tin
      var ten = document.getElementById('ten').value;
      var ho = document.getElementById('ho').value;
      var email = document.getElementById('emailDK').value;
      var matkhau = document.getElementById('matkhauDK').value;

      // Lấy các element để hiển thị thông báo lỗi
      var tenError = document.getElementById('tenError');
      var hoError = document.getElementById('hoError');
      var emailError = document.getElementById('emailErrorDK');
      var matkhauError = document.getElementById('matkhauErrorDK');

      // Kiểm tra và hiển thị thông báo lỗi nếu có
      if (ten.trim() === '') {
          tenError.innerText = 'Vui lòng nhập tên.';
      } else {
          tenError.innerText = ''; // Xóa thông báo lỗi nếu đã nhập đúng
      }

      if (ho.trim() === '') {
          hoError.innerText = 'Vui lòng nhập họ.';
      } else {
          hoError.innerText = ''; // Xóa thông báo lỗi nếu đã nhập đúng
      }

      if (email.trim() === '') {
          emailError.innerText = 'Vui lòng nhập địa chỉ email.';
      } else if (!email.includes('@')) {
          emailError.innerText = 'Địa chỉ email phải chứa dấu @.';
      } else {
          emailError.innerText = ''; // Xóa thông báo lỗi nếu đã nhập đúng
      }

      if (matkhau.trim() === '') {
          matkhauError.innerText = 'Vui lòng nhập mật khẩu.';
      } else {
          matkhauError.innerText = ''; // Xóa thông báo lỗi nếu đã nhập đúng
      }

      // Nếu không có lỗi, có thể thực hiện đăng ký hoặc các xử lý khác
      if (tenError.innerText === '' && hoError.innerText === '' && emailError.innerText === '' && matkhauError.innerText === '') {
          alert('Đăng ký thành công!');
          // Thêm mã xử lý đăng ký tại đây
      }
  }
</script>
